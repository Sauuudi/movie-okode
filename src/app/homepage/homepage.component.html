<div class="container">
  <div class="column">
    <div class="search-movie text-center">
      <p class="welcome">Welcome
      <p>
        <input (keydown.enter)="searchMovie(searchText)" [(ngModel)]="searchText" class="input"
          placeholder="What movie are you looking for?" />
        <button class="search-button" (click)="searchMovie(searchText)">GO</button>
    </div>

    <div class="results">
      <h2 *ngIf="noResults">Search Results: no results</h2>
      <div *ngIf="!noResults">
        <h2 class="text-center">Search Results:</h2>
        <table class="table">
          <tbody>
            <tr *ngFor="let movie of movies">
              <td (click)=onMovie(movie.id)>
                {{ movie.original_title }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
